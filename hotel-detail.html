<!DOCTYPE html>
<html lang="kk">

<head>
  <meta charset="UTF-8" />
  <title>“ö–æ–Ω–∞“õ“Ø–π ‚Äì –ú–∞“£“ì—ã—Å—Ç–∞—É Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sand: #E8D5C4;
      --stone: #4A4A4A;
      --desert: #C19A6B;
      --sky: #87CEEB;
      --text-dark: #2C2C2C;
      --text-light: #FFFFFF;
      --bg-light: #F8F8F8;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
    }

    /* Header styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 clamp(20px, 5vw, 60px);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--text-dark);
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: var(--text-dark);
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      opacity: 0.7;
      transition: opacity 0.2s ease, transform 0.2s ease;
      position: relative;
    }

    nav a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    nav a.selected::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text-dark);
      border-radius: 2px;
    }

    /* Main content */
    main {
      padding-top: 72px;
      min-height: 100vh;
    }

    /* Back button */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      margin: 32px clamp(20px, 5vw, 60px);
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: var(--sand);
      transform: translateX(-4px);
    }

    /* Hotel detail container */
    .hotel-detail {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 clamp(20px, 5vw, 60px) 60px;
    }

    .hotel-hero-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .hotel-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 48px;
    }

    .hotel-main {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    .hotel-category {
      display: inline-block;
      padding: 8px 16px;
      background: var(--sand);
      color: var(--text-dark);
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .hotel-title {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .hotel-location {
      font-size: 18px;
      color: var(--stone);
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hotel-location::before {
      content: 'üìç';
      font-size: 20px;
    }

    .hotel-section {
      margin-bottom: 32px;
    }

    .hotel-section h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-dark);
    }

    .hotel-section p {
      font-size: 16px;
      line-height: 1.7;
      color: var(--stone);
    }

    .hotel-features {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    .hotel-features li {
      padding: 12px 16px;
      background: var(--bg-light);
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hotel-features li::before {
      content: '‚úì';
      color: var(--desert);
      font-weight: bold;
      font-size: 16px;
    }

    /* Sidebar */
    .hotel-sidebar {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .booking-card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 100px;
    }

    .price-label {
      font-size: 14px;
      color: var(--stone);
      margin-bottom: 8px;
    }

    .price {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 24px;
      font-style: italic;
    }

    .contact-info {
      margin-bottom: 24px;
    }

    .contact-item {
      padding: 12px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 14px;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 4px;
    }

    .contact-value {
      color: var(--stone);
    }

    .book-button {
      width: 100%;
      padding: 16px;
      background: var(--desert);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .book-button:hover {
      background: var(--stone);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    /* Gallery */
    .hotel-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .gallery-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.05);
    }

    /* Mobile responsive */
    @media (max-width: 1024px) {
      .hotel-content {
        grid-template-columns: 1fr;
      }

      .booking-card {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .hotel-hero-image {
        height: 300px;
        border-radius: 12px;
      }

      .hotel-main {
        padding: 24px;
      }

      .booking-card {
        padding: 24px;
      }

      nav {
        gap: 24px;
      }

      nav a {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      nav {
        gap: 16px;
      }

      nav a {
        font-size: 13px;
      }

      .hotel-features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
