<!DOCTYPE html>
<html lang="kk">

<head>
  <meta charset="UTF-8" />
  <title>Маңғыстау Explorer – Қазақстанның Жасырын Қазыналарын Ашыңыз</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sand: #E8D5C4;
      --stone: #4A4A4A;
      --desert: #C19A6B;
      --sky: #87CEEB;
      --text-dark: #2C2C2C;
      --text-light: #FFFFFF;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--text-dark);
      color: var(--text-light);
    }

    html {
      height: 100%;
    }

    /* Enhanced header with backdrop blur and better positioning */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 clamp(20px, 5vw, 60px);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: var(--text-light);
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      opacity: 0.8;
      transition: opacity 0.2s ease, transform 0.2s ease;
      position: relative;
    }

    nav a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    nav a.selected::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--text-light);
      border-radius: 2px;
    }

    /* Improved feed container with smoother scrolling */
    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .feed::-webkit-scrollbar {
      display: none;
    }

    /* Enhanced slide with gradient overlay and better content positioning */
    .slide {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .slide::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.8) 0%,
        rgba(0, 0, 0, 0.4) 40%,
        rgba(0, 0, 0, 0.1) 70%,
        transparent 100%
      );
      pointer-events: none;
    }

    .overlay {
      position: relative;
      width: 100%;
      padding: 48px clamp(24px, 5vw, 60px);
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Better typography with text balance */
    .title {
      color: var(--text-light);
      font-size: clamp(32px, 7vw, 64px);
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -0.03em;
      line-height: 1.1;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    }

    .description {
      color: var(--text-light);
      font-size: clamp(16px, 2vw, 18px);
      font-weight: 400;
      margin-bottom: 28px;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.95;
      text-shadow: 0 1px 10px rgba(0, 0, 0, 0.5);
    }

    /* Modern button design with better hover effects */
    .explore-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      border-radius: 50px;
      background: var(--text-light);
      color: var(--text-dark);
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .explore-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.35);
      background: var(--sand);
    }

    .explore-btn:active {
      transform: translateY(-1px);
    }

    /* Scroll indicator for better UX */
    .scroll-indicator {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0.7;
      animation: bounce 2s infinite;
    }

    .scroll-text {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-light);
    }

    .scroll-arrow {
      width: 24px;
      height: 24px;
      border: 2px solid var(--text-light);
      border-radius: 50%;
      position: relative;
    }

    .scroll-arrow::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 6px;
      height: 6px;
      border-bottom: 2px solid var(--text-light);
      border-right: 2px solid var(--text-light);
      margin-top: -2px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(8px);
      }
    }

    /* Mobile responsive improvements */
    @media (max-width: 768px) {
      header {
        padding: 0 20px;
      }

      .logo {
        font-size: 18px;
      }

      nav {
        gap: 24px;
      }

      nav a {
        font-size: 14px;
      }

      .overlay {
        padding: 32px 20px;
      }

      .description {
        font-size: 15px;
      }

      .explore-btn {
        padding: 14px 28px;
        font-size: 15px;
      }

      .scroll-indicator {
        bottom: 24px;
      }
    }

    @media (max-width: 480px) {
      nav {
        gap: 16px;
      }

      nav a {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <!-- Enhanced header with logo and improved nav -->
  <header>
    <div class="logo">МАҢҒЫСТАУ</div>
    <nav>
      <a href="index.html" class='selected'>Ашу</a>
      <a href="map.html">Карта</a>
      <a href="about.html">Гид</a>
    </nav>
  </header>

  <!-- Feed -->
  <div id="feed" class="feed"></div>

  <script src='js/feed-content.js'></script>
</body>

</html>
