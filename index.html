<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mangistau Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      overflow-y: scroll;
      height: 100vh;
      background: #000;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      /* üî• body does NOT scroll */
      background: #000;
    }

    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      display: flex;
      gap: 32px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      opacity: 0.9;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    .selected {
			border-bottom: solid 1px white;
		}

    .slide {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
    }

    .overlay {
      width: 100%;
      padding: 32px 24px;
      background: linear-gradient(to top,
          rgba(0, 0, 0, 0.65),
          rgba(0, 0, 0, 0.2),
          transparent);
    }

    .title {
      color: #fff;
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .explore-btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: #ffffff;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .explore-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>

  <!-- Floating Header -->
  <header>
    <nav>
      <a href="index.html" class='selected'>–î–æ–º–∞</a>
      <a href="map.html">–ö–∞—Ä—Ç–∞</a>
      <a href="about.html">–ü—Ä–æ –ú–∞–Ω–≥–∏—Å—Ç–∞—É</a>
    </nav>
  </header>

  <!-- Feed -->
  <div id="feed" class="feed"></div>

  <script src='./js/feed-content.js'></script>

</body>

</html>
